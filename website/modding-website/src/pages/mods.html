<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods - ModHub</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cube"></i> ModHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="mods.html" class="active"><i class="fas fa-puzzle-piece"></i> Mods</a></li>
                    <li><a href="forum.html"><i class="fas fa-comments"></i> Forum</a></li>
                    <li><a href="#" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-section">
        <div class="container">
            <h2>Browse All Mods</h2>
            <div class="search-bar">
                <input type="text" id="mod-search" placeholder="Search for mods...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-bar">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="graphics">Graphics</option>
                    <option value="gameplay">Gameplay</option>
                    <option value="skins">Skins</option>
                    <option value="maps">Maps</option>
                </select>
                <select id="sort-filter">
                    <option value="popular">Most Popular</option>
                    <option value="recent">Most Recent</option>
                    <option value="downloads">Most Downloads</option>
                </select>
            </div>
        </div>
    </div>

    <main class="container">
        <section id="mod-list" class="mod-grid">
            <!-- Mod cards will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ModHub</h3>
                    <p>Your ultimate destination for game modifications</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ModHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
